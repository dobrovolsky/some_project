{% extends 'product/base.html' %}
{% load static %}
{% block title %}Authorization{% endblock %}
{% block extended_head %}
    <link rel="stylesheet" href="{% static 'product/css/login.css' %}">
{% endblock %}
{% block content %}
    <form class="form-signin" action="{% url 'login' %}" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        {% csrf_token %}
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="User name" required autofocus
               name="username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        {% if messages %}
            {% for message in  messages %}
                <div class="alert alert-danger" role="alert" style="margin: 5px">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </form>
{% endblock %}
